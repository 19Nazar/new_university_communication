publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  flutter_modular: ^6.3.4
  flutter_screenutil: 5.9.1
  supabase_flutter: ^2.8.1
